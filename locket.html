    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, rgba(186, 230, 253, 0.4) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(251, 207, 232, 0.4) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .soft-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        /* Nền nút phối Trắng - Hồng - Xanh biển */
        .btn-custom-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #fdf2f8 50%, #e0f2fe 100%);
            color: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.8);

            transition: all 0.3s ease;
        }

        /* Nút Tải App đậm nét hơn một chút */
        .btn-download-special {
            background: linear-gradient(135deg, #bae6fd 0%, #ffffff 50%, #fbcfe8 100%);
            color: #1e293b;
            border: 2px solid #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .btn-action {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-action:active {
            transform: scale(0.95);
        }

        /* Toast thông báo giữa màn hình */
        #notification {
            visibility: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: linear-gradient(135deg, #ffffff 0%, #fdf2f8 50%, #f0f9ff 100%);
            color: #1e293b;
            text-align: center;
            border-radius: 28px;
            padding: 20px 30px;
            z-index: 1000;
            font-weight: 700;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 80%;
            max-width: 320px;
            border: 2px solid #ffffff;
        }

        #notification.show {
            visibility: visible;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .bubble {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            filter: blur(40px);
        }
    </style>
</head>

    <div id="notification"></div>

    <script>
        function showToast(message) {
            const toast = document.getElementById("notification");
            toast.innerText = message;
            toast.classList.add("show");
            setTimeout(() => { toast.classList.remove("show"); }, 2000);
        }

        function copyToClipboard(elementId, label) {
            const textToCopy = document.getElementById(elementId).innerText;
            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                document.execCommand('copy');
                showToast("✅ Đã sao chép " + label);
            } catch (err) {
                showToast("❌ Lỗi sao chép");
            }
            document.body.removeChild(tempTextArea);
        }
    </script>
