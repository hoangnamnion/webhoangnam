    // Preload app icons for better performance
    function preloadAppIcons() {
      allApps.forEach(app => {
        const img = new Image();
        img.src = app.icon;
        img.onload = () => {
          console.log(`Icon loaded: ${app.name}`);
        };
        img.onerror = () => {
          console.log(`Icon failed to load: ${app.name}`);
        };
      });
    }

    let currentPage = 1;
    const appsPerPage = 6;
    let filteredApps = [...allApps];

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Start preloading icons immediately
      preloadAppIcons();
      
      renderApps();
      updatePagination();
    });

    // Render apps for current page
    function renderApps() {
      const appsGrid = document.getElementById('appsGrid');
      const startIndex = (currentPage - 1) * appsPerPage;
      const endIndex = startIndex + appsPerPage;
      const appsToShow = filteredApps.slice(startIndex, endIndex);

      appsGrid.innerHTML = '';

      appsToShow.forEach(app => {
        const appCard = document.createElement('div');
        appCard.className = 'app-card';
        appCard.innerHTML = `
          <div class="app-category ${app.category.toLowerCase()}">${getCategoryName(app.category)}</div>
          <div class="app-icon">
            <div class="app-icon-fallback">üì±</div>
            <img src="${app.icon}" alt="${app.name}" class="loading" 
                 onload="this.classList.remove('loading'); this.classList.add('loaded'); this.previousElementSibling.classList.add('hidden');"
                 onerror="this.style.display='none'; this.previousElementSibling.classList.remove('hidden');">
          </div>
          <div class="app-name">${app.name}</div>
          <div class="app-description">${app.description}</div>
          <div class="app-meta">
            <span class="app-size">${app.size}</span>
            <span class="app-version">${app.version}</span>
          </div>
          <button class="download-app-btn" onclick="downloadApp('${app.name}')">
            üì• T·∫£i v·ªÅ
          </button>
        `;
        appsGrid.appendChild(appCard);
      });

      // Update results info
      const resultsInfo = document.querySelector('.results-info');
      const totalApps = filteredApps.length;
      const startApp = startIndex + 1;
      const endApp = Math.min(endIndex, totalApps);
      resultsInfo.textContent = `Hi·ªÉn th·ªã ${startApp}-${endApp} trong s·ªë ${totalApps} IPA`;
    }

    // Get category name in Vietnamese
    function getCategoryName(category) {
      const categories = {
        'utilities': 'Utilities',
        'social': 'Social',
        'gaming': 'Gaming',
        'tool': 'Tool',
        'app': 'App'
      };
      return categories[category] || category;
    }

    // Update pagination buttons
    function updatePagination() {
      const totalPages = Math.ceil(filteredApps.length / appsPerPage);
      const pagination = document.querySelector('.pagination');
      
      let paginationHTML = `
        <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚Üê</button>
      `;

      for (let i = 1; i <= totalPages; i++) {
        paginationHTML += `
          <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>
        `;
      }

      paginationHTML += `
        <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‚Üí</button>
      `;

      pagination.innerHTML = paginationHTML;
    }

    // Change page
    function changePage(page) {
      const totalPages = Math.ceil(filteredApps.length / appsPerPage);
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        renderApps();
        updatePagination();
      }
    }

    // Download app function
    function downloadApp(appName) {
      // T√¨m ·ª©ng d·ª•ng trong danh s√°ch
      const app = allApps.find(a => a.name === appName);
      if (!app) return;

      // Hi·ªÉn th·ªã th√¥ng b√°o t·∫£i v·ªÅ
      const downloadBtn = event.target;
      const originalText = downloadBtn.innerHTML;
      
      downloadBtn.innerHTML = '‚è≥ ƒêang t·∫£i...';
      downloadBtn.disabled = true;
      downloadBtn.style.background = '#6c757d';

      // S·ª≠ d·ª•ng link Dropbox t·ª´ d·ªØ li·ªáu
      const downloadLink = document.createElement('a');
      downloadLink.href = app.downloadUrl;
      downloadLink.target = '_blank';
      
      // Th√™m th√¥ng tin cho tracking
      downloadLink.setAttribute('data-app', appName);
      downloadLink.setAttribute('data-size', app.size);
      downloadLink.setAttribute('data-version', app.version);
      
      // Click ƒë·ªÉ t·∫£i v·ªÅ
      downloadLink.click();
      
      // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng sau 1 gi√¢y
      setTimeout(() => {
        downloadBtn.innerHTML = '‚úÖ ƒê√£ t·∫£i';
        downloadBtn.style.background = '#28a745';
        
        // Reset sau 2 gi√¢y
        setTimeout(() => {
          downloadBtn.innerHTML = originalText;
          downloadBtn.disabled = false;
          downloadBtn.style.background = '#28a745';
        }, 2000);
      }, 1000);
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      
      filteredApps = allApps.filter(app => 
        app.name.toLowerCase().includes(searchTerm) || 
        app.description.toLowerCase().includes(searchTerm)
      );
      
      currentPage = 1; // Reset to first page when searching
      renderApps();
      updatePagination();
    });

    // View toggle functionality
    document.querySelectorAll('.view-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const view = this.dataset.view;
        const grid = document.getElementById('appsGrid');
        
        if (view === 'list') {
          grid.style.gridTemplateColumns = '1fr';
        } else {
          grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(280px, 1fr))';
        }
      });
    });
  </script>
