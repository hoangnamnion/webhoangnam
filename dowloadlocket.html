<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cài đặt Locket Gold</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: #f2f2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .card {
            background: white;

            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;

        .icon {

            height: 80px;
            background-color: #FFB800; /* Màu vàng Locket Gold */
            border-radius: 18px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(255, 184, 0, 0.4);
        }
        h1 { margin: 0 0 8px; font-size: 24px; color: #1c1c1e; font-weight: 700; }
        p { color: #8e8e93; margin: 0 0 30px; font-size: 15px; }
        .install-btn {
            background-color: #007aff;
            color: white;
            text-decoration: none;
            padding: 14px 0;
            border-radius: 14px;
            font-weight: 600;
            font-size: 17px;
            display: block;
            width: 100%;
            transition: transform 0.1s;
        }
        .install-btn:active { transform: scale(0.96); opacity: 0.9; }
        .footer { margin-top: 25px; font-size: 12px; color: #c7c7cc; }

</html>
